<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Button - ESUI Demo</title>
        <script src="../assets/loader/esl.js"></script>
        <script src="../../src/customShim.js"></script>
        <script src="../assets/jquery-1.9.1.min.js"></script>
        <script src="../assets/demo.js"></script>
        <script src="../assets/prism.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="../assets/prism.css" />
        <link rel="stylesheet" href="../assets/demo.css" />
        <link rel="stylesheet" href="../../src/css/main.css" />
    </head>
    <body>
        <h1>Tip</h1>
        <div id="page">
            <ul id="navigator">
            </ul>
            <div id="main">
                <h2>Tip</h2>
                <section class="intro">
                    <p>基本Button。</p>
                </section>
                <section class="view">
                    <ul class="viewer">
                        <li class="view-markup">结构</li>
                    </ul>
                    <div class="example">
                        <div data-ui="type:Tip;id:tip;title:写这里优先级高;content:我是内容;arrow:1" title="也可以写在这里">content也可以写在这里</div>
                        <esui-tip data-ui="type:Tip;id:tip;title:写这里优先级高;content:我是内容;arrow:1" title="也可以写在这里"></esui-tip>

                        <br>
                        <label id="tip-layer-label">
                            一行字也可以绑定提示
                        </label>
                        <br>
                        <br>
                        <br>
                        <br>
                        <Button data-ui-id="control-tip" data-ui-type="Button">
                            可以绑在控件上
                        </Button>
                        <br>
                        <br>
                        <Button data-ui-id="control-tip-2" data-ui-type="Button">
                            我跟楼上的共享一个tip
                        </Button>
                    </div>
                </section>
                <h2>以下为分模式的Tip</h2>
                <section class="intro">
                    <p>基本Button。</p>
                </section>
                <section class="view">
                    <ul class="viewer">
                        <li class="view-markup">结构</li>
                    </ul>
                    <div class="example">
                        <div>
                            <h2>自动展现</h2>
                            <dl>
                                <dt>说明：</dt> 
                                <dd>自动展现在隐藏之后，就自动转为点击触发展现</dd>
                            </dl>
                            <div>
                                <h3>
                                    普通自动展现
                                    <div data-ui="type:Tip;id:auto-tip-normal;title:普通自动展现;content:普通自动展现内容;arrow:1;showMode:auto;"></div>
                                </h3>
                                <h3>
                                    3s后隐藏
                                    <div data-ui="type:Tip;id:auto-tip-auto;title:自动展现自动隐藏;content:3s后隐藏;arrow:1;showDuration:3000;showMode:auto;"></div>
                                </h3>
                            </div>
                        </div>
                        <div>
                            <h2>点击展现</h2>
                            <div>
                                <h3>
                                    点击展现
                                    <div data-ui="type:Tip;id:click-tip-normal;title:点击展现;content:普通点击展现内容;arrow:1;showMode:click;"></div>
                                </h3>
                            </div>
                        </div>
                        <div>
                            <h2>悬停展现</h2>
                            <div>
                                <h3>
                                    悬停展现
                                    <div data-ui="type:Tip;id:over-tip-normal;title:悬停展现;content:普通悬停展现内容;arrow:1;showMode:over;"></div>
                                </h3>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script>
        require(
            [
                'esui',
                'esui/Tip',
                'esui/TipLayer',
                'esui/Label'
            ],
            function (ui, Tip, TipLayer) {
                var controls = ui.init();
                var tip = controls[0];

                var onceNotice = TipLayer.onceNotice({
                    content: '你知道了吗知道了吗知道了吗？',
                    targetDOM: 'tip-layer-label'
                });

                var tipLayer = ui.create('TipLayer', {
                    title: '最普通的提示',
                    content: '随便提示一下随便提示一下随便提示一下'
                });
                tipLayer.appendTo(document.body)
                tipLayer.render();
                tipLayer.attachTo({
                    targetControl: 'control-tip',
                    showMode: 'over',
                    delayTime: 800,
                    positionOpt: { top: 'top', right: 'left' }
                });

                tipLayer.attachTo({
                    targetControl: 'control-tip-2',
                    showMode: 'click',
                    delayTime: 300,
                    positionOpt: { top: 'top', right: 'left' }
                })
            }
        )
        </script>
    </body>
</html>
