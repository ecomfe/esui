<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SearchBox</title>
    <script src="../assets/loader/esl.js"></script>
    <script src="../../src/customShim.js"></script>
    <script src="../assets/jquery-1.9.1.min.js"></script>
    <script src="../assets/demo.js"></script>
    <script src="../assets/prism.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../assets/prism.css" />
    <link rel="stylesheet" href="../assets/demo.css" />
    <link rel="stylesheet" href="../../src/css/main.css" />
</head>
<body>
    <h1>SearchBox</h1>
    <div id="page">
        <ul id="navigator">
        </ul>
        <div id="main">
            <h2>SearchBox</h2>
            <section class="intro">
                <p>SearchBox</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example">
                    <input data-ui-id="search" data-ui-type="SearchBox" data-ui-width="300"
                        value="abc" placeholder="haha" maxlength="10" title="!!!" />
                    <esui-search-box data-ui-width="300"
                        value="abadadc" placeholder="haha" maxlength="10" title="!!!"></esui-search-box>
                </div>
            </section>
        </div>
    </div>
    <script>
        require(
            [
                'esui', 'esui/SearchBox'
            ],
            function (ui, SearchBox) {
                ui.init(document.body);
                var search = ui.get('search');
                search.on(
                    'search',
                    function (e) {
                        console.log(e.type, e.target);
                    }
                );
            }
        );
    </script>
</body>
</html>
