<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crumb</title>
    <script src="../assets/loader/esl.js"></script>
    <script src="../../src/customShim.js"></script>
    <script src="../assets/jquery-1.9.1.min.js"></script>
    <script src="../assets/demo.js"></script>
    <script src="../assets/prism.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../assets/prism.css" />
    <link rel="stylesheet" href="../assets/demo.css" />
    <link rel="stylesheet" href="../../src/css/main.css" />
</head>
<body>
    <h1>Crumb</h1>
    <div id="page">
        <ul id="navigator">
        </ul>
        <div id="main">
            <h2>Crumb</h2>
            <section class="intro">
                <p>Crumb介绍。</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example">
                    <div id="container">
                        <div data-ui-type="Crumb">
                            <a href="#1">Node1</a>
                            <a href="#2">Node2</a>
                            <a href="#3">Node3</a>
                            <a href="#4">Node4</a>
                            <span>Node5</span>
                        </div>
                        <esui-crumb>
                            <a href="#1">custom1</a>
                            <a href="#1">custom2</a>
                            <span>custom3</span>
                        </esui-crumb>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script>
        require(
            [
                'esui',
                'esui/Crumb'
            ],
            function (ui, Crumb) {
                ui.init(document.getElementById('container'));
                var path = [
                    { text: 'test', href: 'http://test.com' },
                    { text: 'test2', href: 'http://test2.com' },
                    { text: 'test3'}
                ];

                var crumb = new Crumb({ path: path });
                crumb.appendTo(document.getElementById('container'));
                var crumb2 = new Crumb({ path: path, separator: '|' });
                crumb2.appendTo(document.getElementById('container'));
            }
        );
    </script>
</body>
</html>
