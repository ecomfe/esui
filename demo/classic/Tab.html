<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wizard</title>
    <script src="../assets/loader/esl.js"></script>
    <script src="../../src/customShim.js"></script>
    <script src="../assets/jquery-1.9.1.min.js"></script>
    <script src="../assets/demo.js"></script>
    <script src="../assets/prism.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../assets/prism.css" />
    <link rel="stylesheet" href="../assets/demo.css" />
    <link rel="stylesheet" href="../../src/css/main.css" />
</head>
<body>
    <h1>Tab</h1>
    <div id="page">
        <ul id="navigator">
        </ul>
        <div id="main">
            <h2>Tab</h2>
            <section class="intro">
                <p>Tab</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example clearfix">
                    <esui-tab
                     data-ui-id="test" data-ui-orientation="vertical">
                        <ul data-role="navigator">
                            <li data-for="a">TAB1</li>
                            <li data-for="b">TAB2</li>
                            <li data-for="c">TAB3</li>
                        </ul>
                        <div title="tab1" id="a">我是Tab1</div>
                        <div title="tab2" id="b">我是Tab2</div>
                        <div title="tab3" id="c">我是Tab3</div>
                    </esui-tab>
                </div>
            </section>
        </div>
    </div>
    <script>
        require(
            [
                'esui',
                'esui/Tab'
            ],
            function (ui, Tab) {
                var tab = ui.init()[0];
                var a = {title: 'test'};
                tab.add(a);
                tab.add(a);
                tab.add(a);
                tab.add(a);
                setTimeout(function() {
                    tab.remove(a);
                }, 1000);
            }
        );
    </script>
</body>
</html>
