<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>CommandMenu - ESUI Demo</title>
        <script src="../assets/loader/esl.js"></script>
        <script src="../../src/customShim.js"></script>
        <script src="../assets/jquery-1.9.1.min.js"></script>
        <script src="../assets/demo.js"></script>
        <script src="../assets/prism.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="../assets/prism.css" />
        <link rel="stylesheet" href="../assets/demo.css" />
        <link rel="stylesheet" href="../../src/css/main.css" />
    </head>
    <body>
        <h1>CommandMenu</h1>
        <div id="page">
            <ul id="navigator">
            </ul>
            <div id="main">
                <h2>CommandMenu</h2>
                <section class="intro">
                    <p>CommandMenu介绍。</p>
                </section>
                <section class="view">
                    <ul class="viewer">
                        <li class="view-markup">结构</li>
                    </ul>
                    <div class="example">
                        <div id="container">
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script>
        require(
            [
                'esui',
                'esui/CommandMenu'
            ],
            function (ui, CommandMenu) {
                var options = {
                    displayText: '我是个命令菜单',
                    datasource: [
                        { text: 'a' },
                        { text: 'b', handler: function () { console.log('b'); } },
                        { text: 'c', handler: function () { console.log('c'); } },
                        { text: 'd', handler: function () { this.hide(); } }
                    ]
                };
                var menu = new CommandMenu(options);
                menu.on('select', function (e) { console.log(e.item, e.index); });
                menu.appendTo(document.getElementById('container'));
            }
        )
        </script>
    </body>
</html>
