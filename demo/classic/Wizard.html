<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wizard</title>
    <script src="../assets/loader/esl.js"></script>
    <script src="../../src/customShim.js"></script>
    <script src="../assets/jquery-1.9.1.min.js"></script>
    <script src="../assets/demo.js"></script>
    <script src="../assets/prism.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../assets/prism.css" />
    <link rel="stylesheet" href="../assets/demo.css" />
    <link rel="stylesheet" href="../assets/themes/classic.css" />
</head>
<body>
    <h1>Wizard</h1>
    <div id="page">
        <ul id="navigator">
        </ul>
        <div id="main">
            <h2>Wizard</h2>
            <section class="intro">
                <p>Wizard</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example">
                    <div id="container">
                        <button data-ui="type:Button;id:prev;">上一步</button>
                        <button data-ui="type:Button;id:next;">下一步</button>
                        <br>
                        <br>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script>
        require(
            [
                'esui',
                'esui/Button',
                'esui/Wizard'
            ],
            function (ui, Button, Wizard) {
                var buttons = ui.init();
                var prev = buttons[0];
                var next = buttons[1];
                var steps = [
                    { text: '1', panel: 'a' },
                    { text: '2', panel: 'b' },
                    { text: '3' }
                    // { text: '4' },
                    // { text: '5' },
                    //{ text: '6' }
                ];

                var wizard = new Wizard({ steps: steps, activeIndex: 1 });
                wizard.appendTo(document.getElementById('container'));
                prev.on('click', function(){
                    wizard.stepPrevious();
                });
                next.on('click', function(){
                    wizard.stepNext();
                });
            }
        );
    </script>
</body>
</html>
