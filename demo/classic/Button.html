<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Button - ESUI Demo</title>
        <script src="../assets/loader/esl.js"></script>
        <script src="../../src/customShim.js"></script>
        <script src="../assets/jquery-1.9.1.min.js"></script>
        <script src="../assets/demo.js"></script>
        <script src="../assets/prism.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="../assets/prism.css" />
        <link rel="stylesheet" href="../assets/demo.css" />
        <link rel="stylesheet" href="../../src/css/standard/main.css" />
    </head>
    <body>
        <h1>Button</h1>
        <div id="page">
            <ul id="navigator">
            </ul>
            <div id="main">
                <h2>Buttons</h2>
                <section class="intro">
                    <p>基本Button。</p>
                </section>
                <section class="view">
                    <ul class="viewer">
                        <li class="view-markup">结构</li>
                    </ul>
                    <div class="example">
                        <button data-ui="type:Button;id:defaultBtn;">默认按钮</button>
                        <span data-ui="type:Button;id:springBtn;skin:spring">创建</span>
                        <div data-ui="type:Button;id:springAddBtn;skin:spring-add">添加</div>
                        <div data-ui="type:Button;id:downloadBtn;skin:download">下载</div>
                        <div data-ui="type:Button;id:actBtn;">改变文字</div>
                    </div>
                </section>
            </div>
        </div>
        <script>
        require(
            [
                'esui',
                'esui/Button'
            ],
            function (ui) {
                var controls = ui.init();
                var defaultBtn = controls[0];
                var actBtn = controls[4];
                var labelText = controls[5];


                actBtn.onclick = function () {
                    defaultBtn.setContent('新文字');
                };
            }
        )
        </script>
    </body>
</html>
