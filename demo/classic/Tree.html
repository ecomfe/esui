<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tree</title>
    <script src="../assets/loader/esl.js"></script>
    <script src="../../src/customShim.js"></script>
    <script src="../assets/jquery-1.9.1.min.js"></script>
    <script src="../assets/demo.js"></script>
    <script src="../assets/prism.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../assets/prism.css" />
    <link rel="stylesheet" href="../assets/demo.css" />
    <link rel="stylesheet" href="../assets/themes/classic.css" />
</head>
<body>
    <h1>Button</h1>
    <div id="page">
        <ul id="navigator">
        </ul>
        <div id="main">
            <h2>Buttons</h2>
            <section class="intro">
                <p>基本Button。</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example">
                    <div id="container"></div>
                </div>
            </section>
        </div>
    </div>
    <script>
        require(
            [
                'esui/Tree',
                'esui/TreeStrategy'
            ],
            function (Tree, TreeStrategy) {
                var datasource = {
                    id: '1',
                    text: '百度',
                    children:[
                        {
                            id: '2',
                            text: '联盟研发部',
                            children: [
                                { id: '21', text: 'RD' },
                                { id: '22', text: 'FE' },
                                { id: '23', text: 'QA' },
                                { id: '24', text: 'PM' }
                            ]
                        },
                        {
                            id: '3',
                            text: '贴吧事业部',
                            children: [
                                { id: '31', text: 'RD' },
                                { id: '32', text: 'FE' },
                                { id: '33', text: 'QA' },
                                { id: '34', text: 'PM' }
                            ]
                        },
                        {
                            id: '4',
                            text: '一半吃肉一般吃素部'
                        }
                    ]
                };

                var tree = new Tree({ id: 'normal', datasource: datasource, strategy: new TreeStrategy(), wideToggleArea: true });
                var tree2 = new Tree({ datasource: datasource, strategy: new TreeStrategy({ defaultExpand: true }), skin: 'folder', selectMode: 'multiple'});
                tree.appendTo(document.getElementById('container'));
                tree2.appendTo(document.getElementById('container'));
            }
        );
    </script>
</body>
</html>
