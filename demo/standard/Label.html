<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Label - ESUI Demo</title>
        <script src="../assets/loader/esl.js"></script>
        <script src="../../src/customShim.js"></script>
        <script src="../assets/jquery-1.9.1.min.js"></script>
        <script src="../assets/demo.js"></script>
        <script src="../assets/prism.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="../assets/prism.css" />
        <link rel="stylesheet" href="../assets/demo.css" />
        <link rel="stylesheet" href="../assets/themes/standard.css" />
    </head>
    <body>
        <h1>Label</h1>
        <div id="page">
            <ul id="navigator">
            </ul>
            <div id="main">
                <h2>Label</h2>
                <section class="intro">
                    <p>基本Label。</p>
                </section>
                <section class="view">
                    <ul class="viewer">
                        <li class="view-markup">结构</li>
                    </ul>
                    <div class="example">
                        <strong data-ui-type="Label">Hello Label!</strong>
                        <esui-label data-ui-type="Label">Custom Label!</esui-label>
                        <button id="op-show">show</button>
                        <button id="op-hide">hide</button>
                        <button id="op-toggle">toggle</button>
                        <button id="op-set-text">set text</button>
                        <button id="op-set-content">set content</button>
                    </div>
                </section>
                <section class="intro">
                    <p>变化。</p>
                </section>
                <section class="view">
                    <ul class="viewer">
                        <li class="view-markup">结构</li>
                    </ul>
                    <div class="example ui-demo-light-stage">
                        <strong data-ui-type="Label" data-ui-variants="custom">Hello Label!</strong>
                        <esui-label data-ui-type="Label" data-ui-variants="pointer-left hover">Custom Label!</esui-label>
                        <esui-label data-ui-type="Label" data-ui-variants="circular">123</esui-label>
                    </div>
                </section>
            </div>
        </div>
        <script>
        require(
            [
                'esui',
                'esui/Label'
            ],
            function (ui) {
                var label = ui.init()[0];
                document.getElementById('op-show').onclick = function () {
                    label.show();
                };
                document.getElementById('op-hide').onclick = function () {
                    label.hide();
                };
                document.getElementById('op-toggle').onclick = function () {
                    label.toggle();
                };
                document.getElementById('op-set-text').onclick = function () {
                    label.setText('<a href="###">prevent hijack</a>');
                };
                document.getElementById('op-set-content').onclick = function () {
                    label.setContent('<a href="###">prevent hijack</a>');
                };
            }
        )
        </script>
    </body>
</html>
