<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Button - ESUI Demo</title>
    <script src="../loader/esl.js"></script>
    <script>
        require.config({
            'baseUrl': '../src',
            'paths': {},
            'packages': [
                {
                    'name': 'mini-event',
                    'location': '../../dep/mini-event/1.0.0/src',
                    'main': 'main'
                },
                {
                    'name': 'underscore',
                    'location': '../../dep/underscore/1.5.2/src',
                    'main': 'underscore'
                },
                {
                    'name': 'moment',
                    'location': '../../dep/moment/2.0.1/src',
                    'main': 'moment'
                },
                {
                    'name': 'etpl',
                    'location': '../../dep/etpl/2.1.0/src',
                    'main': 'main'
                },
                {
                    'name': 'esui',
                    'location': '../../src',
                    'main': 'main'
                }
            ]
        });
    </script>
    <script src="../../src/customShim.js"></script>
    <script src="../jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="../demo.css"/>
    <link rel="stylesheet" href="../../src/css/standard/main.css"/>
    <style>
        .ui-button:before,
        .ui-button:after {
            background: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<header>Button</header>
<div class="container">
    <button data-ui="type:Button;id:defaultBtn;">默认按钮</button>
    <span data-ui="type:Button;id:springBtn" class="ui-button-xlarge">最大尺寸</span>

    <div data-ui="type:Button;disabled:true" class="ui-button-large">大尺寸禁用</div>
    <div data-ui="type:Button" class="ui-button-small">小尺寸</div>
    <div data-ui="type:Button" class="ui-button-xsmall">最小尺寸</div>
    <div data-ui="type:Button" class="ui-button-icon ui-button-xlarge">前置图标按钮</div>
    <div data-ui="type:Button" class="ui-button-icon-suffix ui-button-xlarge">后置图标按钮</div>
    <div data-ui="type:Button" class="ui-button-adaptive">自适应按钮12121212121</div>
    <div data-ui="type:Button" class="ui-button-adaptive ui-button-pure-icon"></div>
    <div data-ui="type:Button" class="ui-button-full" style="margin-top: 30px">全宽按钮</div>
</div>
<script>
    require(
            [
                'esui',
                'esui/Button'
            ],
            function (ui) {
                var controls = ui.init();
                var defaultBtn = controls[0];
                var actBtn = controls[4];
                var labelText = controls[5];


                actBtn.onclick = function () {
                    defaultBtn.setContent('新文字');
                };
            }
    )
</script>
</body>
</html>
