<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Button - ESUI Demo</title>
    <script src="../assets/loader/esl.js"></script>
    <script src="../../src/customShim.js"></script>
    <script src="../assets/jquery-1.9.1.min.js"></script>
    <script src="../assets/demo.js"></script>
    <script src="../assets/prism.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../assets/prism.css" />
    <link rel="stylesheet" href="../assets/demo.css" />
    <link rel="stylesheet" href="../assets/themes/standard.css" />
</head>
<body>
    <h1>Button</h1>
    <div id="page">
        <ul id="navigator">
        </ul>
        <div id="main">
            <h2>尺寸</h2>
            <section class="intro">
                <p>基本Button。</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example">
                    <button data-ui="type:Button;variants:primary;size:mini">最小尺寸</button>
                    <a data-ui="type:Button;variants:info;size:small">小尺寸</a>
                    <div data-ui="type:Button;id:defaultBtn;variants:primary">默认按钮</div>
                    <span data-ui="type:Button;variants:primary;size:large">大尺寸</span>
                    <button data-ui="type:Button;variants:primary;size:big">Big</button>
                    <button data-ui="type:Button;variants:primary;size:huge">Huge</button>
                    <button data-ui="type:Button;variants:success;size:massive">Massive</button>
                </div>
            </section>
            <h2>全宽</h2>
            <section class="intro">
                <p>Fluid Button.</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example">
                    <div data-ui="type:Button;variants:primary" class="ui-button-fluid">Fluid</div>
                </div>
            </section>
            <h2>状态</h2>
            <section class="intro">
                <p>状态。</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example">
                    <div data-ui="type:Button;" class="ui-hover">Hover</div>
                    <div data-ui="type:Button;" class="ui-active">Active</div>
                    <div data-ui="type:Button;variants:link">Link Button</div>
                </div>
            </section>
            <h2>组合</h2>
            <section class="intro">
                <p>状态。</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example">
                    <div class="ui-button-group ui-button-separated">
                        <div data-ui="type:Button;" class="ui-button-primary">Hello</div>
                        <div data-ui="type:Button;" class="ui-button-primary">World</div>
                        <div data-ui="type:Button;" class="ui-button-primary">Wow</div>
                    </div>
                </div>
            </section>
            <h2>图标</h2>
            <section class="intro">
                <p>状态。</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example">
                    <div data-ui="type:Button;" class="ui-hover ui-button-primary"><span class="ui-icon-user"></span> Hover</div>
                    <div data-ui="type:Button;" class="ui-active ui-button-primary">Active <span class="ui-icon-user"></span></div>
                </div>
            </section>
        </div>
    </div>
    <script>
        require(
                [
                    'esui',
                    'esui/Button'
                ],
                function (ui) {
                    var controls = ui.init();
                    var defaultBtn = controls[0];
                    var actBtn = controls[4];
                    var labelText = controls[5];

                    actBtn.onclick = function () {
                        defaultBtn.setContent('新文字');
                    };
                }
        )
    </script>
</body>
</html>
