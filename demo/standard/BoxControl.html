<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>CheckBox and Radio - ESUI Demo</title>
    <script src="../assets/loader/esl.js"></script>
    <script src="../../src/customShim.js"></script>
    <script src="../assets/jquery-1.9.1.min.js"></script>
    <script src="../assets/demo.js"></script>
    <script src="../assets/prism.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../assets/prism.css" />
    <link rel="stylesheet" href="../assets/demo.css" />
    <link rel="stylesheet" href="../../src/css/standard/main.css" />
</head>
<body>
<h1>CheckBox and Radio</h1>

<div id="page">
    <ul id="navigator">
    </ul>
    <div id="main">
        <h2>按钮组</h2>
        <section class="view">
            <div>
                <div data-ui-type="BoxGroup" data-ui-id="box-group-horizontal"
                     data-ui-name="frameworks" data-ui-box-type="radio"
                     class="ui-boxgroup-button-style">
                    <ul>
                        <li>
                            <input type="radio" id="framework-er" name="frameworks" value="er" checked />
                            <label for="framework-er">ER</label>
                        </li>
                        <li>
                            <input type="radio" id="framework-esui" name="frameworks" value="esui"/>
                            <label for="framework-esui">ESUI</label>
                        </li>
                        <li>
                            <input type="radio" id="framework-ef" name="frameworks" value="ef"/>
                            <label for="framework-ef">EF</label>
                        </li>
                        <li>
                            <input type="radio" id="framework-tangram" name="frameworks" value="tangram"/>
                            <label for="framework-tangram">Tangram</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <h3>change事件</h3>

                <div data-ui-type="BoxGroup" data-ui-id="box-group-change"
                     data-ui-name="frameworks" data-ui-box-type="radio"
                        class="ui-boxgroup-button-style ui-boxgroup-button-style-xlarge" >
                    <ul>
                        <li>
                            <input type="radio" id="framework-er" name="frameworks" value="er"/>
                            <label for="framework-er">ER</label>
                        </li>
                        <li>
                            <input type="radio" id="framework-esui" name="frameworks" value="esui"/>
                            <label for="framework-esui">ESUI</label>
                        </li>
                        <li>
                            <input type="radio" id="framework-ef" name="frameworks" value="ef"/>
                            <label for="framework-ef">EF</label>
                        </li>
                        <li>
                            <input type="radio" id="framework-tangram" name="frameworks" value="tangram"/>
                            <label for="framework-tangram">Tangram</label>
                        </li>
                    </ul>
                </div>
                <p id="box-group-change-log">已选值：</p>
                <script>
                    ready(
                        function () {
                            require('esui').get('box-group-change').on(
                                    'change',
                                    function () {
                                        $('#box-group-change-log').text('已选值：' + this.getValue());
                                    }
                            );
                        }
                    );
                </script>
            </div>
            <script>
                require(
                    [
                        'esui',
                        'esui/CheckBox',
                        'esui/BoxGroup'
                    ],
                    function (ui) {
                        ui.init();
                        ready();
                    }
                );
            </script>
            <script src="../demo.js"></script>
        </section>
    </div>
</div>
</body>
</html>
