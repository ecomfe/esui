<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Select - ESUI Demo</title>
    <script src="../assets/loader/esl.js"></script>
    <script src="../../src/customShim.js"></script>
    <script src="../assets/jquery-1.9.1.min.js"></script>
    <script src="../assets/demo.js"></script>
    <script src="../assets/prism.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../assets/prism.css" />
    <link rel="stylesheet" href="../assets/demo.css" />
    <link rel="stylesheet" href="../assets/themes/standard.css" />
</head>
<body>
    <h1>Select</h1>
    <div id="page">
        <ul id="navigator">
        </ul>
        <div id="main">
            <h2>Select</h2>
            <section class="intro">
                <p>Select</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example">
                    <button class="ui-button">一个按钮的高度</button>
                    <div class="ui-mt15">
                        <label>请选择: </label>
                        <select data-ui-type="Select" data-ui-id="test" data-ui-width="200" name="test" data-ui-selected-index="1">
                            <option value="1">选项 1</option>
                            <option value="2">选项 2</option>
                            <option value="3">选项 3</option>
                            <option value="1" disabled>禁用的选项 4</option>
                            <option value="2">Group</option>
                            <option value="3">选项</option>
                        </select>
                    </div>

                    <div class="ui-mt15">
                        <label>灰色: </label>
                        <select class="ui-select-toolbar-style"
                                 data-ui-type="Select"
                                 data-ui-id="toolbar" data-ui-width="200" name="test" data-ui-selected-index="1">
                            <option value="All">I can use all those programming languages. Do you believe it?</option>
                            <option value="ActionScript">ActionScript</option>
                            <option value="AppleScript">AppleScript</option>
                            <option value="Asp">Asp</option>
                            <option value="BASIC">BASIC</option>
                            <option value="C">C</option>
                            <option value="C++">C++</option>
                            <option value="Clojure">Clojure</option>
                            <option value="COBOL">COBOL</option>
                            <option value="ColdFusion">ColdFusion</option>
                            <option value="Erlang">Erlang</option>
                            <option value="Fortran">Fortran</option>
                            <option value="Groovy">Groovy</option>
                            <option value="Haskell">Haskell</option>
                            <option value="Java">Java</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Lisp">Lisp</option>
                            <option value="Perl">Perl</option>
                            <option value="PHP">PHP</option>
                            <option value="Python">Python</option>
                            <option value="Ruby">Ruby</option>
                            <option value="Scala">Scala</option>
                            <option value="Scheme">Scheme"</option>
                        </select>
                    </div>
                    <div class="ui-mt15">
                        <label>不可用状态: </label>
                        <select
                                 data-ui-type="Select"
                                 data-ui-id="toolbar2" data-ui-width="200" name="test" data-ui-selected-index="1" disabled="disabled">
                            <option value="1">选项 1</option>
                            <option value="2">选项 2</option>
                            <option value="3">选项 3</option>
                            <option value="1" disabled>禁用的选项 4</option>
                            <option value="2">Group</option>
                            <option value="3">选项</option>
                        </select>
                        <select
                                 data-ui-type="Select"
                                 data-ui-id="toolbar3" data-ui-width="200" name="test" data-ui-selected-index="1" readonly="readonly">
                            <option value="1">选项 1</option>
                            <option value="2">选项 2</option>
                            <option value="3">选项 3</option>
                            <option value="1" disabled>禁用的选项 4</option>
                            <option value="2">Group</option>
                            <option value="3">选项</option>
                        </select>
                    </div>
                    <div class="ui-mt15">
                        <div class="ui-textbox-wrapper" style="height: 2.4em; font-size: 18px;">
                            <select data-ui-type="Select" data-ui-id="test2" data-ui-width="150" name="test" data-ui-selected-index="1">
                                <option value="1">选项 1</option>
                                <option value="2">选项 2</option>
                                <option value="3">选项 3</option>
                                <option value="1" disabled>禁用的选项 4</option>
                                <option value="2">Group</option>
                                <option value="3">选项</option>
                            </select>
                            <input id="text-box-normal"
                                data-ui-id="text-box-normal"
                                data-ui-type="TextBox"
                                data-ui-mode="text" />
                        </div>
                    </div>
                    <div class="ui-mt15">
                        <div class="ui-textbox-wrapper" style="height: 2.4em;">
                            <input id="text-box-normal"
                                data-ui-id="text-box-normal2"
                                data-ui-type="TextBox"
                                data-ui-mode="text" />
                            <select data-ui-type="Select" data-ui-id="test3" name="test" data-ui-selected-index="1">
                                <option value="1">选项 1</option>
                                <option value="2">选项 2</option>
                                <option value="3">选项 3</option>
                                <option value="1" disabled>禁用的选项 4</option>
                                <option value="2">Group</option>
                                <option value="3">选项</option>
                            </select>
                        </div>
                    </div>
                    <div class="ui-mt15">
                            <select 
                                data-ui-type="Select" 
                                data-ui-id="variantTest" 
                                name="test" 
                                data-ui-selected-index="1"
                                data-ui-variants="compact">
                                <option value="1">选项 1</option>
                                <option value="2">选项 2</option>
                                <option value="3">选项 3</option>
                                <option value="1" disabled>禁用的选项 4</option>
                                <option value="2">Group</option>
                                <option value="3">选项</option>
                            </select>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script>
        require(
            [
                'esui',
                'esui/Select',
                'esui/Textbox'
            ],
            function (ui) {

                //     { name: 'custom1', value: '12121212' },

                //     { name: 'custom3', value: '12123' }
                // ]
                var select = ui.init()[0];
                select.showValidationMessage('invalid', 'There is an error.');

                //     width: 200,
                //     datasource: datasource
                // })

                // select2.appendTo(document.body)
            }
        )
    </script>
</body>
</html>
