<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Pager - ESUI Demo</title>
    <script src="../assets/loader/esl.js"></script>
    <script src="../../src/customShim.js"></script>
    <script src="../assets/jquery-1.9.1.min.js"></script>
    <script src="../assets/demo.js"></script>
    <script src="../assets/prism.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../assets/prism.css" />
    <link rel="stylesheet" href="../assets/demo.css" />
    <link rel="stylesheet" href="../../src/css/standard/main.css" />
</head>
<body>
<div class="container">
    <div data-ui="type:Pager;id:test;"></div>
    <!-- <esui-pager data-ui-id="test1"></esui-pager>  -->
</div>
<div id="message"></div>
<script>
    var url = location.href;
    var params = url.split('?');
    if (params.length > 1) {
        params = params[1].split('&');
        var page = undefined;
        var pageSize = undefined;
        for (var i = 0, len = params.length; i < len; i++) {
            var param = params[i].split('=');
            var key = param[0];
            var value = param[1];
            if (key === 'page') {
                page = parseInt(value);
            }
            else if (key === 'pageSize') {
                pageSize = parseInt(value);
            }
        }
    }
</script>
<script>
    require(
            [
                'esui',
                'esui/Pager'
            ],
            function (ui) {
                var pager = ui.init()[0];
                pager.set('pageType', 'plain');
                pager.set('count', 3000);
                pager.set('page', 10);
                pager.set('pageIndex', 12);
                pager.set('backCount', 5);
                pager.set('forwardCount', 5);
                pager.set('isCompleteMode', true);
                pager.set('pageSize', '60');
                pager.setProperties({
                    pageSizes: [20, 40, 60, 100]
                });

                //pager.set('pageType','anchor');
                pager.onchangepage = function () {
                    //document.getElementById('message').innerHTML += '<p>Change page to ' + this.get('page') + '</p>';
                };

                pager.onchangepagesize = function () {
                    //document.getElementById('message').innerHTML += '<p>Change page size to ' + this.get('pageSize') + '</p>';
                };
            }
    );
</script>
</body>
</html>
