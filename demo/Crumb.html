<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crumb</title>
    <script src="loader/esl.js"></script>
    <script src="loader/config.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="container">
        <div data-ui-type="Crumb">
            <a href="#1">Node1</a>
            <a href="#2">Node2</a>
            <a href="#3">Node3</a>
            <a href="#4">Node4</a>
            <span>Node5</span>
        </div>
        <esui-crumb>
            <a href="#1">custom1</a>
            <a href="#1">custom2</a>
            <span>custom3</span>
        </esui-crumb>
    </div>
    <script>
        require(
            [
                'esui',
                'esui/Crumb',
                'css!esui/css/main.css'
            ],
            function (ui, Crumb) {
                ui.init(document.getElementById('container'));
                var path = [
                    { text: 'test', href: 'http://test.com' },
                    { text: 'test2', href: 'http://test2.com' },
                    { text: 'test3'}
                ];

                var crumb = new Crumb({ path: path });
                crumb.appendTo(document.getElementById('container'));
                var crumb2 = new Crumb({ path: path, separator: '|' });
                crumb2.appendTo(document.getElementById('container'));
            }
        );
    </script>
</body>
</html>
