<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <title>Validity Label - ESUI Demo</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/google-code-prettify/prettify.css" />
        <link rel="stylesheet" href="assets/themes/standard.css" />
        <!--[if lt IE 9]>
        <link rel="stylesheet" href="assets/ie8.css" />
        <![endif]-->
    </head>
    <body>
        <div class="header">
            <h1 id="branding">ESUI - Validity Label</h1>
        </div>
        <div class="ui-g main-container">
            <div id="side-bar" class="ui-u-1-5">
                <ul id="navigator" class="ui-sidebar">
                </ul>
            </div>
            <div id="main" class="ui-u-4-5">
                <h2>验证信息标签可以放置到其他位置</h2>
                <p>Validity Label</p>
                <div class="example">
                    <h3>文字不能为空</h3>
                    <div id="container" class="container">
                    </div>
                    <div id="validator">
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/loader/esl.js"></script>
        <script src="assets/loader/config.js"></script>
        <script src="demo.js"></script>
        <script src="assets/google-code-prettify/prettify.js"></script>
        <script id="main-js">
        require(
            [
                'esui',
                'esui/TextBox',
                'esui/Validity',
                'esui/validator/RequiredRule',
                'esui/Tab',
                'demo'
            ],
            function (ui, TextBox, ValidityLabel) {
                var validityLabel = new ValidityLabel({
                    id: 'test-validity'
                });

                var textbox = new TextBox({
                    id: 'test',
                    validityLabel: 'test-validity',
                    mode: 'textarea',
                    required: true,
                    requiredErrorMessage: '不能为空 <a href="http://www.baidu.com">百度一下</a>'
                });
                textbox.appendTo(document.getElementById('container'));
                textbox.on('input', function () { this.validate(); });
                validityLabel.appendTo(document.getElementById('validator'));
                textbox.validate();
            }
        );
        </script>
        <script src="sitemap.js"></script>
    </body>
</html>
