        var ready = (function () {
            var list = [];
            return function (callback) {
                if (callback) {
                    list.push(callback);
                }
                else {
                    for (var i = 0; i < list.length; i++) {
                        list[i]();
                    }
                    ready = function (callback) {
                        callback();
                    };
                }
            }
        }());
