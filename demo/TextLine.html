<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TextLine - ESUI Demo</title>
        <script src="assets/loader/esl.js"></script>
        <script src="assets/jquery-1.9.1.min.js"></script>
        <script src="assets/google-code-prettify/prettify.js"></script>
        <script src="demo.js"></script>
        <link rel="stylesheet" href="assets/themes/standard.css" />
        <!--[if lt IE 9]>
        <link rel="stylesheet" href="assets/ie8.css" />
        <![endif]-->
        <link rel="stylesheet" href="assets/google-code-prettify/prettify.css" />
    </head>
<body>
    <h1 id="branding">ESUI - TextLine</h1>
    <div id="page">
        <ul id="navigator">
        </ul>
        <div id="main">
            <h2>展示</h2>
            <div class="intro">
                <p>描述</p>
            </div>
            <div class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example ui-demo-light-stage">
                    <h3>Error</h3>
                    <div data-ui="type:TextLine;name:textLine;">
                    </div>
                    <h3>Disabled</h3>
                    <div data-ui="type:TextLine;name:textLine;disabled:disabled;rawValue:disabled"></div>
                    <h3>Read Only</h3>
                    <div data-ui="type:TextLine;name:textLine;readOnly:readOnly;rawValue:readOnly"></div>
                    <h3>Success</h3>
                    <div data-ui="type:TextLine;name:textLine;rawValue:success;states:success"></div>
                    <h3>Warning</h3>
                    <div data-ui="type:TextLine;name:textLine;rawValue:warning;states:warning"></div>
                </div>
            </div>
        </div>
        <script>
        require(
            [
                'esui',
                'esui/TextLine'
            ],
            function (ui) {
                var controls = ui.init();
                var textLine = controls[0];

                textLine.setProperties({
                    value: 'value1\nvalue2\nsadf\nsadf\nsadf\nsadf\nsadf\nsadf\nsadf\nsadf\nsadf'
                });
                textLine.showValidationMessage('invalid', '错误信息！');
            }
        );
        copyExample();
        </script>
    </div>
</body>
</html>
