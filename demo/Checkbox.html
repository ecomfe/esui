<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>CheckBox and Switch - ESUI Demo</title>
    <script src="assets/loader/esl.js"></script>
    
    <script src="assets/jquery-1.9.1.min.js"></script>
    <script src="assets/demo.js"></script>
    <script src="assets/prism.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="assets/prism.css" />
    <link rel="stylesheet" href="assets/themes/standard.css" />
</head>
<body>
    <h1 id="branding">ESUI - CheckBox and Switch</h1>
    <div id="page">
        <ul id="navigator">
        </ul>
        <div id="main">
            <h2>CheckBox</h2>
            <section class="intro">
                <p>支持从已有元素生成。</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example ui-demo-light-stage">
                    <h3>默认样式</h3>
                    <div class="row">
                        <input type="checkbox" title="未选中(Unchecked)" class="ui-checkbox-custom" data-ui-type="CheckBox" />
                    </div>
                    <div class="row">
                        <input type="checkbox" title="已选中(Checked)" class="ui-checkbox-custom" data-ui-type="CheckBox" data-ui-checked="checked" />
                    </div>
                    <div class="row">
                        <input type="checkbox" title="混合状态(Indeterminate)" data-ui-type="CheckBox" data-ui-checked="checked" data-ui-indeterminate="true" class="ui-checkbox-custom" />
                    </div>
                    <h3>Disabled样式</h3>
                    <div class="row">
                        <input type="checkbox" title="无效状态(Disabled)" data-ui-type="CheckBox" data-ui-disabled="disabled"  class="ui-checkbox-custom" />
                    </div>
                    <div class="row">
                        <input type="checkbox" title="无效状态(Disabled)" checked="checked" data-ui-type="CheckBox" data-ui-disabled="disabled" class="ui-checkbox-custom" />
                    </div>
                    <div class="row">
                        <input type="checkbox" title="混合状态(Indeterminate)" data-ui-type="CheckBox" data-ui-checked="checked" data-ui-disabled="disabled" data-ui-indeterminate="true"  class="ui-checkbox-custom" />
                    </div>
                    <h3>系统样式</h3>
                    <div class="row">
                        <input type="checkbox" title="没有皮肤的" data-ui-type="CheckBox" data-ui-indeterminate="true" />
                    </div>
                    <h3>大小</h3>
                    <div class="row ui-x-small">
                        <input type="checkbox" title="ui-x-small" data-ui-type="CheckBox" class="ui-checkbox-custom" />
                    </div>
                    <div class="row ui-small">
                        <input type="checkbox" title="ui-small" data-ui-type="CheckBox" class="ui-checkbox-custom" />
                    </div>
                    <div class="row ui-large">
                        <input type="checkbox" title="ui-large" data-ui-type="CheckBox" class="ui-checkbox-custom" />
                    </div>
                    <div class="row ui-xx-large">
                        <input type="checkbox" title="ui-xx-large" data-ui-type="CheckBox" class="ui-checkbox-custom" />
                    </div>
                </div>
            </section>
            <h2>Switch</h2>
            <section class="intro">
                <p>可以变成开关。</p>
            </section>
            <section class="view">
                <ul class="viewer">
                    <li class="view-markup">结构</li>
                </ul>
                <div class="example ui-demo-light-stage">
                    <h3>默认样式</h3>
                    <div class="row">
                        <input type="checkbox" title="Switch Off" data-ui-type="CheckBox" class="ui-checkbox-switch" />
                    </div>
                    <div class="row">
                        <input type="checkbox" title="Switch On" checked="checked" data-ui-type="CheckBox" class="ui-checkbox-switch" />
                    </div>
                    <h3>Disabled样式</h3>
                    <div class="row">
                        <input type="checkbox" title="Switch Off Disabled" checked="checked" data-ui-type="CheckBox" data-ui-disabled="disabled" class="ui-checkbox-switch" />
                    </div>
                    <div class="row">
                        <input type="checkbox" title="Switch Off Disabled" data-ui-type="CheckBox" data-ui-disabled="disabled" class="ui-checkbox-switch" />
                    </div>
                    <h3>圆角样式</h3>
                    <div class="row">
                        <input type="checkbox" title="Round Switch Off" data-ui-type="CheckBox" class="ui-checkbox-switch ui-checkbox-switch-round" />
                    </div>
                    <div class="row">
                        <input type="checkbox" title="Round Switch On" checked="checked" data-ui-type="CheckBox" class="ui-checkbox-switch ui-checkbox-switch-round" />
                    </div>
                    <h3>Disabled圆角样式</h3>
                    <div class="row">
                        <input type="checkbox" title="Round Switch Off" data-ui-disabled="disabled" data-ui-type="CheckBox" class="ui-checkbox-switch-round" />
                    </div>
                    <div class="row">
                        <input type="checkbox" title="Round Switch On" data-ui-disabled="disabled" checked="checked" data-ui-type="CheckBox" class="ui-checkbox-switch-round" />
                    </div>
                    <h3>大小</h3>
                    <div class="row ui-x-small">
                        <input type="checkbox" title="ui-x-small" checked="checked" data-ui-type="CheckBox" class="ui-checkbox-switch-round" />
                    </div>
                    <div class="row ui-small">
                        <input type="checkbox" title="ui-small" data-ui-type="CheckBox" checked="checked" class="ui-checkbox-switch-round" />
                    </div>
                    <div class="row ui-large">
                        <input type="checkbox" title="ui-large" checked="checked" data-ui-type="CheckBox" class="ui-checkbox-switch-round" />
                    </div>
                    <div class="row ui-xx-large">
                        <input type="checkbox" title="ui-xx-large" checked="checked" data-ui-type="CheckBox" class="ui-checkbox-switch-round" />
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script>
        require(
            [
                'esui',
                'esui/CheckBox'
            ],
            function (ui) {
                ui.init();
                ready();
            }
        );
    </script>
    </body>
</html>
