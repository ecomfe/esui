<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pager - ESUI Demo</title>
        <script src="loader/esl.js"></script>
        <script src="loader/config.js"></script>
        <link rel="stylesheet" href="demo.css" />
    </head>
    <body>
        <header>Pager</header>
        <div class="container">
            <div data-ui="type:Pager;id:test;"></div>
        </div>
        <script>
            var url = location.href;
            var params = url.split('?');
            if (params.length > 1) {
                params = params[1].split('&');
                var page = undefined;
                var pageSize = undefined;
                for (var i = 0, len = params.length; i < len; i++) {
                    var param = params[i].split('=');
                    var key = param[0];
                    var value = param[1];
                    if (key === 'page') {
                        page = parseInt(value);
                    }
                    else if (key === 'pageSize') {
                        pageSize = parseInt(value);
                    }
                }
            }
        </script>
        <script>
        require(
            [
                'esui',
                'esui/Pager',
                'css!esui/css/main.css',
            ],
            function (ui) {
                var pager = ui.init()[0];

                pager.set('pageType', 'plain');

                pager.set('count', 260);
                if (page) {
                    pager.set('page', page);
                }
                else {
                    pager.set('page', 10);
                }
                pager.set('backCount', 4);
                pager.set('forwardCount', 4);
                pager.set('backName', '←');
                pager.set('forwardName', '→');

                setTimeout(function () {
                    pager.setProperties({
                        pageSizes: [13, 21, 101]
                    });
                }, 3000);

                setTimeout(function () {
                    pager.setProperties({
                        pageSizes: []
                    });
                }, 4000);

                setTimeout(function () {
                    pager.setProperties({
                        pageSizes: [1, 13, 20, 101]
                    });
                }, 5000);
                
                setTimeout(function () {
                    if (pageSize) {
                        pager.setProperties({
                            pageSize: pageSize
                        });
                    }
                    else {
                        pager.setProperties({
                            pageSize: 20
                        });
                    }
                }, 2000);

                pager.set('urlTemplate', 'Pager.html?page=${page}&pageSize=${pageSize}');

                pager.onchangepage = function () {
                    console.log('Change page to ' + this.get('page'));
                }

                pager.onchangepagesize = function () {
                    console.log('Change page size to ' + this.get('pageSize'));
                }
            }
        );
        </script>
    </body>
</html>
