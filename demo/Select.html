<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Select - ESUI Demo</title>
    <script src="loader/esl.js"></script>
    <script src="loader/config.js"></script>
    <link rel="stylesheet" href="demo.css"/>
</head>
<body>
<header>Select</header>
<div class="container" style="position: absolute; right: 10px;">
    <select data-ui-type="Select" data-ui-id="test" data-ui-width="200" name="test">
        <option value="1">jkljlkjljkljlkjlkjlka</option>
        <option value="2">b</option>
        <option value="3" selected="selected">c</option>
        <option value="1" disabled>d</option>
        <option value="2">ejkjlkjlkjljlkjkljlkjljkljlkejkjlkjlkjljlkjkljlkjljkljlkejkjlkjlkjljlkjkljlkjljkljlk</option>
        <option value="3">f</option>
    </select>
</div>
<script>
    require(
        [
            'esui',
            'esui/Select',
            'css!esui/css/main.css'
        ],
        function (ui) {
            var datasource = [
                { name: 'custom1', value: '12121212' },
                { name: 'custom2', value: '12123' },
                { name: 'custom3', value: '12123' }
            ]
            var select = ui.init()[0];
            var select2 = ui.create('Select', {
                width: 200,
                datasource: datasource
            })

            select2.appendTo(document.body)
        }
    )
</script>
</body>
</html>
