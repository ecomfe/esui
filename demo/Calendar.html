<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Calendar - ESUI Demo</title>
        <script src="loader/esl.js"></script>
        <script src="loader/config.js"></script>
        <link rel="stylesheet" href="demo.css" />
    </head>
    <body>
        <header>Calendar</header>
        <div class="container">
            <div style="overflow:hidden;zoom:1;margin-bottom:10px;">
                <button data-ui="type:Button;id:unlock;" style="float:left;">解锁</button>
                <button data-ui="type:Button;id:update;" style="float:left;">更新日期</button>
                <span id="tip" style="float:left;"></span>
            </div>
            <div style="overflow:hidden;zoom:1">
                <div data-ui="type:Calendar;id:test;value:2010-02-01;name:test;range:2011-02-02,2014-02-01;"></div>
                <input value="2011-03-01" name="test2" data-ui="type:Calendar;id:test2;range:2011-02-02,2014-02-01;" />
                <esui-calendar value="2014-03-25" name="test2" data-ui="id:test3;range:2011-02-02,2014-02-01;"></esui-calendar>
            </div>
        </div>
        <script>
        require(
            [
                'esui',
                'esui/Button',
                'esui/Calendar',
                'css!esui/css/main.css'
            ],
            function (ui) {
                var controls = ui.init();
                var calendar = controls[2];
                var unlock = controls[0];
                var update = controls[1];

                //calendar.setRawValue(new Date(2013, 3, 19));

                // setTimeout(function(){
                //     calendar.disable();
                //     document.getElementById('tip').innerHTML = '日历已锁';

                // }, 2000);

                unlock.on('click', function(){
                    calendar.enable();
                    document.getElementById('tip').innerHTML = '日历开锁';
                });
                var i = 1;
                update.on('click', function(){
                    //calendar.setRawValue(new Date(2013, i++, 19));
                    calendar.setRange({
                        begin: new Date(2013, 3, 21),
                        end: new Date(2018, 3, 19)
                    });
                });
            }
        )
        </script>
    </body>
</html>
