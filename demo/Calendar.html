<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Calendar - ESUI Demo</title>
        <script src="assets/loader/esl.js"></script>
        <script src="assets/jquery-1.9.1.min.js"></script>
        <script src="assets/google-code-prettify/prettify.js"></script>
        <script src="demo.js"></script>
        <link rel="stylesheet" href="assets/themes/standard.css" />
        <!--[if lt IE 9]>
        <link rel="stylesheet" href="assets/ie8.css" />
        <![endif]-->
        <link rel="stylesheet" href="assets/google-code-prettify/prettify.css" />
    </head>
    <body>
        <h1 id="branding">Calendar</h1>
        <div id="page">
            <ul id="navigator">
            </ul>
            <div id="main">
                <h2>状态</h2>
                <div class="intro">
                    <p>日期选择组件缺省样式。</p>
                </div>
                <div class="view">
                    <ul class="viewer">
                        <li class="view-markup">结构</li>
                    </ul>
                    <div class="example ui-demo-light-stage">
                        <div class="row">
                            <input data-ui="type:Calendar;autoHideLayer:1" />
                        </div>
                        <h3>不可用</h3>
                        <div class="row">
                            <input data-ui="type:Calendar;disabled:1" />
                        </div>
                        <h3>只读</h3>
                        <div class="row">
                            <input data-ui="type:Calendar;readOnly:1" />
                        </div>
                        <h3>错误</h3>
                        <div class="row">
                            <input data-ui="type:Calendar;id:error" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
        require(
            [
                'esui',
                'esui/Calendar'
            ],
            function (ui) {
                var controls = ui.init();

                ui.get('error').showValidationMessage('invalid', '时间错误！');
            }
        );
        copyExample();
        </script>
    </body>
</html>
