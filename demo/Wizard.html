<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wizard</title>
    <script src="loader/esl.js"></script>
    <script src="../src/customShim.js"></script>
    <script src="jquery-1.9.1.min.js"></script>
    <script src="demo.js"></script>
    <link rel="stylesheet" href="demo.css" />
    <link rel="stylesheet" href="../src/css/main.css" />
    <style>
    </style>
</head>
<body>
    <h1>Wizard</h1>
    <div id="page">
        <ul id="navigator">
        </ul>
        <div id="main">
            <h2>Wizard</h2>

            <div>
                <div id="a">
                    Fill your personal info.
                </div>
                <div id="b">
                    Fill your address.
                </div>
                <div id="c">
                    Payment
                </div>
            </div>
            <div id="container">
                <button data-ui="type:Button;id:prev;">上一步</button>
                <button data-ui="type:Button;id:next;">下一步</button>
                <br>
                <br>
            </div>
        </div>
    </div>
    
    <script>
        require(
            [
                'esui',
                'esui/Button',
                'esui/Wizard'
            ],
            function (ui, Button, Wizard) {
                var buttons = ui.init();
                var prev = buttons[0];
                var next = buttons[1];
                var steps = [
                    { text: '1', panel: 'a' },
                    { text: '2', panel: 'b' },
                    { text: '3', panel: 'c' }
                    // { text: '4' },
                    // { text: '5' },
                    //{ text: '6' }
                ];

                var wizard = new Wizard({ steps: steps, activeIndex: 1, skin: 'default' });
                wizard.appendTo(document.getElementById('container'));
                prev.on('click', function(){
                    wizard.stepPrevious();
                });
                next.on('click', function(){
                    wizard.stepNext();
                });
            }
        );
    </script>
</body>
</html>
